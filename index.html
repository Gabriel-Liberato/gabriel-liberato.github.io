<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anel sim ou sim?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 30px;
        }
        
        .buttons {
            margin-top: 20px;
            position: relative;
            min-height: 100px;
        }
        
        button {
            padding: 12px 25px;
            font-size: clamp(14px, 4vw, 18px);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        
        #btnSim {
            background-color: #4CAF50;
            color: white;
            transition: all 0.3s ease;
        }
        
        #btnNao {
            background-color: #f44336;
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            /* Removida transiÃ§Ã£o para movimento instantÃ¢neo */
            transition: none !important;
        }

        @media (max-width: 600px) {
            .buttons {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            #btnNao {
                position: relative;
                left: auto;
                transform: none;
                margin-top: 20px;
                /* BotÃ£o menor em mobile */
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        
        .alert-link {
            color: #0066cc;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vai liberar o anel ðŸ˜ˆ?</h1>
        <div class="buttons">
            <button id="btnSim">SIM</button>
            <button id="btnNao">NÃƒO</button>
        </div>
    </div>

    <script>
        const btnNao = document.getElementById('btnNao');
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        function moveButton() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            requestAnimationFrame(() => {
                const maxX = containerRect.width - btnNao.offsetWidth;
                const maxY = containerRect.height - btnNao.offsetHeight;
                
                btnNao.style.left = `${Math.random() * maxX}px`;
                btnNao.style.top = `${Math.random() * maxY}px`;
                
                // ForÃ§a repaint (otimizaÃ§Ã£o para mobile)
                void btnNao.offsetWidth;
            });
        }

        // Eventos otimizados para mobile
        if (isMobile) {
            btnNao.addEventListener('touchstart', moveButton, {passive: true});
            btnNao.addEventListener('touchmove', moveButton, {passive: true});
            btnNao.addEventListener('touchenter', moveButton, {passive: true});
        } else {
            btnNao.addEventListener('mouseover', moveButton);
        }

        document.getElementById('btnSim').addEventListener('click', () => {
            const alertBox = document.createElement('div');
            alertBox.innerHTML = `
                <p>Hehehehe, sÃ¡bia escolha!ðŸ˜Ž</p>
                <p> Agora, <a href="https://www.youtube.com/watch?v=uPc-7TpH7Uc&ab_channel=Skyzaxx%26Raven" class="alert-link" target="_blank">Clique aqui</a></p>
            `;
            alertBox.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0,0,0,0.2);
                z-index: 1000;
                text-align: center;
                max-width: 80%;
            `;
            
            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'Fechar';
            closeBtn.style.cssText = `
                margin-top: 15px;
                padding: 8px 15px;
                background: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            `;
            closeBtn.addEventListener('click', () => {
                document.body.removeChild(alertBox);
            });
            
            alertBox.appendChild(closeBtn);
            document.body.appendChild(alertBox);
        });
    </script>
</body>
</html>
